{% extends 'base.html' %}

{% block content%}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
                
                <h1 class="text-center">Signin</h1>
                {{error}}
                {{ form }}
            
                <button>
                    Signin
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock%}
